<ion-menu contentId="main-content" id="test">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-list lines="full">
      <ion-button (click)="navigateToPage('pag1')">Página 1</ion-button>
      <ion-item>
        <ion-label></ion-label>
      </ion-item>
      <ion-item>
        <ion-label></ion-label>
      </ion-item>
    </ion-list>

    <ion-list lines="full">
      <ion-button (click)="navigateToPage('pag2')">Página 2</ion-button>
      <ion-item>
        <ion-label></ion-label>
      </ion-item>
      <ion-item>
        <ion-label></ion-label>
      </ion-item>
      <ion-item>
        <ion-label></ion-label>
      </ion-item>
    </ion-list>

    <ion-list lines="none">
      <ion-item>
        <ion-label></ion-label>
      </ion-item>
      <ion-item>
        <ion-label></ion-label>
      </ion-item>
      <ion-item>
        <ion-label></ion-label>
      </ion-item>
    </ion-list>

    >
  </ion-content>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    Tap the button in the toolbar to open the menu.
  </ion-content>
</div>
